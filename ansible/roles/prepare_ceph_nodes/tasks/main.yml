- name: update package cache
  apt:
    update_cache: yes
  when: op_mode == "install"

- name: install packages for all hosts
  package:
    name: "{{ item }}"
    state: present
  changed_when: True
  notify: "h-restart-chrony"
  when: op_mode == "install"
  with_items:
    - podman
    - lvm2
    - chrony
    - cephadm
    - ceph-common

- name: uninstall packages for all hosts
  package:
    name: "{{ item }}"
    state: absent 
  when: op_mode == "uninstall"
  with_items:
    - podman
    - lvm2
    - chrony
    - cephadm
    - ceph-common
