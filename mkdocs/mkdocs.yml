site_name: 'Homelab RPI'
#accent colors
#amber,blue,cyan,deep-orange,deep-purple,green,indigo,light-blue,light-green,lime,orange,pink,purple,red,teal,yellow
#primary colors
#amber,black,blue,blue-grey,brown,cyan,deep-orange,deep-purple,green,grey,indigo,light-blue,light-green,lime,orange,pink,purple,red,teal,white,yellow
theme:
  name: 'material'
  logo: 00_assets/rpi_logo_64.png
  favicon: images/rpi_logo_32.png
  palette:
    - scheme: slate
      primary: black
      accent: lime
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/weather-sunny
        name: Switch to another dark mode
    - scheme: slate
      primary: blue
      accent: amber
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
